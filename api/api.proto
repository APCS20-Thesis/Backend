syntax = "proto3";
package api;
option go_package = "github.com/APCS20-Thesis/Backend/api";

import "google/rpc/code.proto";
import "google/api/annotations.proto";
import "google/protobuf/wrappers.proto";
import "data.proto";

service CDPService {
  rpc CheckHealth(CheckHealthRequest) returns (CommonResponse) {
    option (google.api.http) = {
      get: "/health"
    };
  }

  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post : "/api/v1/auth/login"
      body : "*"
    };
  }

  rpc SignUp(SignUpRequest) returns (CommonResponse) {
    option (google.api.http) = {
      post : "/api/v1/auth/sign-up"
      body : "*"
    };
  }

  rpc GetInfo(GetInfoRequest) returns (Account) {
    option (google.api.http) = {
      get : "/api/v1/auth/me"
    };
  }
}

// CheckHealthRequest
message CheckHealthRequest { }

//*****************************************//
// Authentication
//*****************************************//

// LoginRequest
message LoginRequest {
  string username = 1;
  string password = 2;
}

// LoginResponse
message LoginResponse {
  // code
  int32 code = 1;
  // message
  string message = 2;
  // access_token
  string access_token = 3;
  // user data
  Account account = 4;
}

// Signup Request
message SignUpRequest {
  // username
  string username = 1;
  // password
  string password = 2;
  // first_name
  string first_name = 3;
  // last_name
  string last_name = 4;
  // email
  string email = 5;
}
// Me Request - Account info
message GetInfoRequest {}
// Info Response is User


// Common Response
message CommonResponse {
  // code
  int32 code = 1;
  // message
  string message = 2;
}

