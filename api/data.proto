syntax = "proto3";
package api;
option go_package = "github.com/APCS20-Thesis/Backend/api";

import "google/rpc/code.proto";
import "google/api/annotations.proto";
import "google/protobuf/wrappers.proto";
import "validate/validate.proto";

//*****************************************//
// Authentication
//*****************************************//

// Account
message Account {
  // uuid
  string uuid = 1;
  // username
  string username = 2;
  // first_name
  string first_name = 3;
  // last_name
  string last_name = 4;
  // email
  string email = 5;
}

//*****************************************//
// DataSource
//*****************************************//

message ImportCsvConfigurations {
  // delimiter
  string delimiter = 1 [(validate.rules).string.len = 1];
  // skip_row
  int64 skip_row = 2 [(validate.rules).int64.gte = 0];
  // multiline
  bool multiline = 3;
}

message DataSourceBase {
  // id
  int64 id = 1;
  // name
  string name = 2;
  // data_source type
  string type = 3;
  // updated_at
  string updated_at = 4;
}

message DataTableBase {
  // id
  int64 id = 1;
  // name
  string name = 2;
  // created_at
  string created_at = 3;
  // updated_at
  string updated_at = 4;
}

message SourceConnectionBase {
  // id
  int64 id = 1;
  // name
  string name = 2;
  // updated_at
  string updated_at = 4;
}